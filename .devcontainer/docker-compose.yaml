version: "3.5"

services:
  editor:
    build: editor
    init: true
    env_file:
      - ../.env
    volumes:
      - azcli:/home/node/.azure

  postgres:
    image: postgres
    environment:
      POSTGRES_USER: backstage
      POSTGRES_PASSWORD: backstage
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  azcli:
  postgres:

