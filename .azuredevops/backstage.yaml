type: Microsoft.App/containerApps
tags:
  ServiceCode : ADP
properties:
  managedEnvironmentId: /subscriptions/7dc5bbdf-72d7-42ca-ac23-eb5eea3764b4/resourceGroups/SSVADPINFRG3402/providers/Microsoft.App/managedEnvironments/SSVADPINFCA3401
  configuration:
    ingress:
      external: true
      allowInsecure: false
      targetPort: 7007
      traffic:
        - latestRevision: true
          weight: 100
      transport: Auto
  template:
    revisionSuffix: backstage
    containers:
      - image: ssvadpinfcr3401.azurecr.io/backstage:latest
        name: backstage
        env:
          - name: POSTGRES_PORT
            value: 5432
          - name: APP_BASE_URL
            value: https://portal.snd1.adp.defra.gov.uk
          - name: APP_BACKEND_BASE_URL
            value: https://portal.snd1.adp.defra.gov.uk
          - name: GITHUB_APP_ID
            secretRef: github-app-id
          - name: GITHUB_CLIENT_ID
            secretRef: github-client-id
          - name: GITHUB_CLIENT_SECRET
            secretRef: github-client-secret
          - name: AUTH_MICROSOFT_CLIENT_ID
            secretRef: authm-client-id
          - name: AUTH_MICROSOFT_CLIENT_SECRET
            secretRef: authm-client-secret
          - name: AUTH_MICROSOFT_TENANT_ID
            secretRef: authm-tenant-id
          - name: BACKSTAGE_BACKEND_SECRET
            secretRef: backend-secret
          - name: POSTGRES_HOST
            secretRef: postgres-host
          - name: POSTGRES_USER
            secretRef: postgres-user
          - name: POSTGRES_PASSWORD
            secretRef: postgres-password
          - name: GITHUB_PRIVATE_KEY
            secretRef: github-private-key
        resources:
          cpu: 0.5
          memory: 1Gi
    scale:
      minReplicas: 1
      maxReplicas: 3
