parameters:
  - name: deployFromFeature
    displayName: "Deploy from Feature Branch"
    type: boolean
    default: false
pr:
  branches:
    include:
      - main
      - master
  paths:
    exclude:
      - test-output/*
      - bin/*
      - obj/*
  drafts: false

trigger:
  batch: true
  branches:
    include:
      - "*"
  paths:
    exclude:
      - test-output/*
      - bin/*
      - obj/*

resources:
  repositories:
    - repository: DEFRA-ADPPipelineCommon
      name: DEFRA/adp-pipeline-common
      endpoint: DEFRA
      type: github
      ref: refs/heads/rv/263292-portal

extends:
  template: /pipelines/common-portal-app-build.yaml@DEFRA-ADPPipelineCommon
  parameters:
    serviceName: "demobackstage"
    deployFromFeature: ${{ parameters.deployFromFeature }}
    appBuildConfig:
      appFrameworkType: "nodejs"  
      projectPath: "package.json"
      appPath: "/app"
      dockerfilePath: "./packages/backend/Dockerfile"
      imageRepoName: "backstage"
    appDeployConfig:
      filepath: ".azuredevops/backstage.yaml"  
      variableGroups: 
        - ffc-adp-portal
      variables:
        - backstage-TEST